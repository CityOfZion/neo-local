version: '3.4'
networks:
  host-exposed:
    driver: bridge
  inside:
    internal: true

services:
  autoheal:
    container_name: neo-local_autoheal
    depends_on:
      - neo-faucet
      - neo-cli-privatenet-1
      - neo-cli-privatenet-2
      - neo-cli-privatenet-3
      - neo-cli-privatenet-4
      - neo-python
      - neo-scan-api
      - neo-scan-sync
      - notifications-server
      - postgres
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=5
      - DOCKER_SOCK=/var/run/docker.sock
    image: willfarrell/autoheal
    networks:
      - inside
    restart: always
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

  neo-cli-privatenet-1:
    container_name: neo-cli-privatenet-1
    environment:
      NODE_NUMBER: 1
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test:
        - CMD
        - bash
        - '-c'
        - /opt/healthcheck-node.sh
      timeout: 10s
    image: 'cityofzion/neo-local-privatenet:$NODE1_NEO_CLI_VERSION$BOOTSTRAP'
    networks:
      - inside
      - host-exposed
    labels:
      autoheal: 'true'
    ports:
      - '20333:20333'
      - '30333:30333'
    restart: always

  neo-cli-privatenet-2:
    container_name: neo-cli-privatenet-2
    environment:
      NODE_NUMBER: 2
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test:
        - CMD
        - bash
        - '-c'
        - /opt/healthcheck-node.sh
      timeout: 10s
    image: 'cityofzion/neo-local-privatenet:$NODE2_NEO_CLI_VERSION$BOOTSTRAP'
    networks:
      - inside
      - host-exposed
    labels:
      autoheal: 'true'
    ports:
      - '20334:20334'
      - '30334:30334'
    restart: always

  neo-cli-privatenet-3:
    container_name: neo-cli-privatenet-3
    environment:
      NODE_NUMBER: 3
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test:
        - CMD
        - bash
        - '-c'
        - /opt/healthcheck-node.sh
      timeout: 10s
    image: 'cityofzion/neo-local-privatenet:$NODE3_NEO_CLI_VERSION$BOOTSTRAP'
    networks:
      - inside
      - host-exposed
    labels:
      autoheal: 'true'
    ports:
      - '20335:20335'
      - '30335:30335'
    restart: always

  neo-cli-privatenet-4:
    container_name: neo-cli-privatenet-4
    environment:
      NODE_NUMBER: 4
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test:
        - CMD
        - bash
        - '-c'
        - /opt/healthcheck-node.sh
      timeout: 10s
    image: 'cityofzion/neo-local-privatenet:$NODE4_NEO_CLI_VERSION$BOOTSTRAP'
    networks:
      - inside
      - host-exposed
    labels:
      autoheal: 'true'
    ports:
      - '20336:20336'
      - '30336:30336'
    restart: always

  neo-faucet:
    container_name: neo-faucet
    depends_on:
      - neo-scan-api
    environment:
      NEOSCAN: 'neo-scan-api:4000'
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 20s
      test:
        - CMD
        - bash
        - '-c'
        - exec 6<>/dev/tcp/127.0.0.1/4002
      timeout: 10s
    image: 'cityofzion/neo-local-faucet:latest'
    labels:
      autoheal: 'true'
    links:
      - 'neo-scan-api:4000'
    networks:
      - inside
      - host-exposed
    ports:
      - '4002:4002'
    restart: always

  neo-python:
    container_name: neo-python
    depends_on:
      - neo-cli-privatenet-1
      - neo-cli-privatenet-2
      - neo-cli-privatenet-3
      - neo-cli-privatenet-4
      - neo-scan-api
      - neo-scan-sync
    image: 'cityofzion/neo-python:v0.8.3'
    networks:
      - inside
      - host-exposed
    tty: true
    volumes:
      - './smart-contracts:/smart-contracts'
      - './wallets:/wallets'
      - >-
        ./container-override-files/neo-python/protocol.privnet.json:/neo-python/neo/data/protocol.privnet.json

  neo-scan-api:
    container_name: neo-scan-api
    depends_on:
      - postgres
      - neo-cli-privatenet-1
      - neo-cli-privatenet-2
      - neo-cli-privatenet-3
      - neo-cli-privatenet-4
      - notifications-server
    environment:
      DB_DATABASE: neoscan_prodv
      DB_HOSTNAME: postgres
      DB_PASSWORD: postgres
      DB_USERNAME: postgres
      NEO_NOTIFICATIONS_SERVER: 'http://${NOTIFICATIONS_SERVER}:8080/v1'
      NEO_SEEDS: >-
        http://neo-cli-privatenet-1:30333;http://neo-cli-privatenet-2:30334;http://neo-cli-privatenet-3:30335;http://neo-cli-privatenet-4:30336
      PORT: 4000
      REPLACE_OS_VARS: 'true'
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 20s
      test:
        - CMD
        - bash
        - '-c'
        - exec 6<>/dev/tcp/127.0.0.1/4000
      timeout: 10s
    image: 'registry.gitlab.com/cityofzion/neo-scan/api:latest'
    labels:
      autoheal: 'true'
    links:
      - 'neo-cli-privatenet-1:30333'
      - 'neo-cli-privatenet-2:30334'
      - 'neo-cli-privatenet-3:30335'
      - 'neo-cli-privatenet-4:30336'
    networks:
      - inside
      - host-exposed
    ports:
      - '4000:4000'
    restart: always

  neo-scan-sync:
    container_name: neo-scan-sync
    depends_on:
      - postgres
      - neo-cli-privatenet-1
      - neo-cli-privatenet-2
      - neo-cli-privatenet-3
      - neo-cli-privatenet-4
      - notifications-server
    environment:
      DB_DATABASE: neoscan_prodv
      DB_HOSTNAME: postgres
      DB_PASSWORD: postgres
      DB_USERNAME: postgres
      NEO_NOTIFICATIONS_SERVER: 'http://${NOTIFICATIONS_SERVER}:8080/v1'
      NEO_SEEDS: >-
        http://neo-cli-privatenet-1:30333;http://neo-cli-privatenet-2:30334;http://neo-cli-privatenet-3:30335;http://neo-cli-privatenet-4:30336
      REPLACE_OS_VARS: 'true'
    image: 'registry.gitlab.com/cityofzion/neo-scan/sync:latest'
    links:
      - 'neo-cli-privatenet-1:30333'
      - 'neo-cli-privatenet-2:30334'
      - 'neo-cli-privatenet-3:30335'
      - 'neo-cli-privatenet-4:30336'
    networks:
      - inside

  notifications-server:
    command: >-
      /usr/bin/python3 /neo-python/neo/bin/api_server.py --config
      /neo-python/custom-config.json --port-rest 8080
    container_name: notifications-server
    depends_on:
      - neo-cli-privatenet-1
      - neo-cli-privatenet-2
      - neo-cli-privatenet-3
      - neo-cli-privatenet-4
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 10s
      test:
        - CMD
        - bash
        - '-c'
        - exec 6<>/dev/tcp/127.0.0.1/8080
      timeout: 10s
    image: 'cityofzion/neo-python:v0.8.3'
    labels:
      autoheal: 'true'
    networks:
      - inside
      - host-exposed
    ports:
      - '8080:8080'
    restart: always
    volumes:
      - >-
        ./container-override-files/notifications-server/config.json:/neo-python/custom-config.json
      
  postgres:
    container_name: postgres
    environment:
      POSTGRES_DB: neoscan_prodv
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    expose:
      - 5432
    image: 'library/postgres:10.5'
    networks:
      - inside
